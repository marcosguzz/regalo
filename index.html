<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ainhoa ðŸ§¡</title>
    <!-- Mismas fuentes para mantener consistencia -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-love: #d68060;
            --soft-bg: #fffcf9;
            --text-dark: #4a4a4a;
            --accent-orange: #ff9a76;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--soft-bg);
            color: var(--text-dark);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        .landing-card {
            text-align: center;
            max-width: 450px;
            width: 85%;
            padding: 50px 30px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(214, 128, 96, 0.1);
            border: 1px solid #f2e9e1;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-icon {
            font-size: 3rem;
            color: var(--primary-love);
            margin-bottom: 20px;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--primary-love);
            margin: 0 0 15px 0;
        }

        p {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: 35px;
            color: #777;
        }

        .enter-btn {
            display: inline-block;
            padding: 18px 45px;
            background-color: var(--primary-love);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(214, 128, 96, 0.2);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .enter-btn:hover {
            background-color: var(--accent-orange);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(214, 128, 96, 0.3);
        }

        /* DecoraciÃ³n de esquinas similar a una carta */
        .corner {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Contenedor principal para centrar el regalo */
        .gift-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* AnimaciÃ³n de movimiento al pasar el ratÃ³n */
        .gift-container:hover {
            animation: shake 0.5s infinite;
        }

        /* El cuerpo de la caja */
        .gift-box {
            width: 100%;
            height: 100%;
            background: #d68060; /* El color naranja de tu paleta */
            border-radius: 10px;
            position: relative;
        }

        /* La cinta vertical del regalo */
        .gift-box::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            background: #ff9a76; /* Color de acento */
            left: 50%;
            transform: translateX(-50%);
        }

        /* La tapa del regalo */
        .gift-lid {
            position: absolute;
            width: 110%;
            height: 35px;
            background: #d68060;
            top: -10px;
            left: -5%;
            border-radius: 5px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* El lazo superior (emoji) */
        .gift-bow {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            z-index: 3;
        }

        /* Texto de instrucciÃ³n */
        .tap-text {
            margin-top: 25px;
            font-family: 'Playfair Display', serif;
            color: #aaa;
            font-style: italic;
        }

        /* DefiniciÃ³n de la animaciÃ³n de temblor */
        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0); }
        }

    </style>
</head>
<!-- SUSTITUYE TU BLOQUE <body> POR ESTE -->
<body>

    <div class="landing-card">
        <h1>Hola, Ainhoa</h1>
        <p>Pulsa el regalo para ver tu regalito...</p>
        
        <!-- Eliminamos el href directo para controlarlo con JS y hacer la animaciÃ³n -->
        <div class="gift-container" onclick="abrirRegalo()">
            <div class="gift-bow" id="bow">ðŸŽ€</div>
            <div class="gift-lid" id="lid"></div>
            <div class="gift-box"></div>
            <!-- Capa de confeti interna -->
            <div id="confetti-container"></div>
        </div>
        <p class="tap-text" id="status-text">Â¿QuÃ© serÃ¡?</p>
    </div>

    <script>
        function abrirRegalo() {
            const lid = document.getElementById('lid');
            const bow = document.getElementById('bow');
            const text = document.getElementById('status-text');
            
            // 1. AnimaciÃ³n de la tapa volando
            lid.style.transition = "all 0.5s ease-out";
            lid.style.transform = "translateY(-100px) rotate(-15deg)";
            lid.style.opacity = "0";
            
            bow.style.transition = "all 0.5s ease-out";
            bow.style.transform = "translate(-50%, -120px) rotate(20deg)";
            bow.style.opacity = "0";

            // 2. Cambio de texto
            text.innerText = "Â¡Sorpresa! âœ¨";
            text.style.color = "var(--primary-love)";

            // 3. RedirecciÃ³n tras la animaciÃ³n (600ms)
            setTimeout(() => {
                window.location.href = "about.html";
            }, 600);
        }
    </script>

    <style>
        /* AÃ‘ADE ESTO A TU <style> EXISTENTE */
        .gift-container:active {
            transform: scale(0.9); /* Efecto de pulsado */
        }
        
        /* Aseguramos que el texto de abajo no sea un link azul */
        .gift-link { text-decoration: none; color: inherit; }
    </style>
</body>

</html>
